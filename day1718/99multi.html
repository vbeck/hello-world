<!DOCTYPE html>
<html>
<head>
	<title>99multi</title>
	
</head>
<body>
<table id="test">	

</table>
	<script >
	var tab=document.querySelector('table')
	var tr=new Array;
	
	for(var i=1;i<=9;i++)
	{
		tr[i]=document.createElement('tr');
		tab.appendChild(tr[i]);
		for(var j=1;j<=i;j++)
		{
			var td=document.createElement('td');
			td.setAttribute('style','border: 2px solid black; border-collapse: collapse;');
			td.textContent=i+'*'+j+'='+i*j;
			tr[i].appendChild(td);
		}
	}
	</script>


</body>
</html>
